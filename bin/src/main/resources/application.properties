# Spring Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/vulfixed_db
spring.datasource.username=root
spring.datasource.password=changeme
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# AI provider: mock | openai | local
app.ai.provider=mock

# OpenAI example settings (if using OpenAI client)
app.openai.apiKey=
app.openai.baseUrl=https://api.openai.com/v1/chat/completions

# Filesystem storage base
app.storage.base=/tmp/vulfixed

# Server port
server.port=8080
